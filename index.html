<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Angkor&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="game-container">
      <h1>Memory Game</h1>
      <button id="reset-button">Restart</button>
      <div id="message-container">
        <div>
          <h2 id="win-message">All Matches found!</h2>
          <h3 id="tries">It took you <span id="tries-number"></span> tries</h3>
        </div>
      </div>
      <div id="game-board"></div>
    </div>
    <div class="dim-overlay"></div>

    <audio src="correct.mp3" id="correct-sound" type="audio/mpeg"></audio>
    <script src="script.js"></script>
  </body>
</html>
